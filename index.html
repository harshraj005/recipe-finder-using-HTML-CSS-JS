<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Recipe Finder</title>
</head>

<body>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-container" style="display:none;">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="nav-bar">
            <div class="logos">
                <h1>Recipes Finder</h1>
            </div>
            <div id="theme-btn" class="far fa-moon"></div>
        </div>
    </header>


    <div class="container">
        <form>
            <input type="text" id="search" placeholder="Enter ingredients" list="ingredient-list">
            <datalist id="ingredient-list">
              <option value="Tomato">
              <option value="Potato">
              <option value="Carrot">
              <option value="Onion">
              <option value="Garlic">
              <option value="Cheese">
              <option value="Spinach">
              <option value="Pepper">
              <option value="Lettuce">
              <!-- Add more ingredients as needed -->
          </datalist>

            <button type="button" class="btn btn-primary" id="submit">Search</button>
        </form>

        <div id="results">
            <div class="container col-xxl-8 px-4 py-5">
                <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                    <div class="col-10 col-sm-8 col-lg-6">
                        <img src="1399503023148.jpeg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="display-5 fw-bold lh-1 mb-3">Find any Recipe</h1>
                        <p class="lead">Find any recipe you want that you can make with the ingredients you have in your home.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>
<footer class="footer">
    <div>

        &copy; 2024 Recipe Finder. All Rights Reserved.
    </div>
</footer>

</html>
